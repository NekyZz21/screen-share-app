<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Partage d'écran - Accueil</title>
  <link rel="icon" href="/logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #f7f9fc;
      --text-color: #1a1a1a;
      --primary-color: #0d6efd;
      --button-color: #fff;
    }
    body.dark {
      --bg-color: #121212;
      --text-color: #eee;
      --primary-color: #1a73e8;
      --button-color: #fff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: var(--bg-color);
      border-bottom: 1px solid #ccc;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header img.logo { height: 50px; }

    header button {
      background-color: var(--primary-color);
      color: var(--button-color);
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 20px;
      text-align: center;
    }

    h1 { margin-bottom: 40px; font-size: 2rem; }

    input {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 200px;
      margin-right: 10px;
    }

    button.action-btn {
      background-color: var(--primary-color);
      color: var(--button-color);
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    button.action-btn:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    @media(max-width: 500px) {
      input { width: 150px; margin-bottom: 10px; }
      button.action-btn { width: 100%; }
    }
  </style>
</head>
<body>

<header>
  <img src="/logo.png" alt="Logo" class="logo">
  <button id="darkModeBtn">Mode Sombre / Clair</button>
</header>

<main>
  <h1>Partage d'écran</h1>

  <button id="createBtn" class="action-btn">Créer une room</button>

  <div style="margin-top:20px;">
    <input type="text" id="roomCode" placeholder="Entrez le code de la room">
    <button id="joinBtn" class="action-btn">Rejoindre la room</button>
  </div>
</main>

<script>
  const darkBtn = document.getElementById('darkModeBtn');
  darkBtn.addEventListener('click', () => document.body.classList.toggle('dark'));

  function generateRoomCode(length = 6) {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    let code = '';
    for (let i = 0; i < length; i++) {
      code += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return code;
  }

  const createBtn = document.getElementById('createBtn');
  const joinBtn = document.getElementById('joinBtn');
  const roomInput = document.getElementById('roomCode');

  createBtn.addEventListener('click', () => {
    const roomCode = generateRoomCode();
    window.location.href = `/room/${roomCode}?host=true`;
  });

  joinBtn.addEventListener('click', () => {
    const roomCode = roomInput.value.trim();
    if (!roomCode) return alert("Veuillez entrer un code de room valide !");
    window.location.href = `/room/${roomCode}`;
  });
</script>

</body>
</html>
