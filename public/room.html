<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Room de partage d'écran</title>
  <link rel="icon" href="/logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #f7f9fc;
      --text-color: #1a1a1a;
      --primary-color: #0d6efd;
      --button-color: #fff;
      --loader-color: #0d6efd;
    }
    body.dark {
      --bg-color: #121212;
      --text-color: #eee;
      --primary-color: #1a73e8;
      --button-color: #fff;
      --loader-color: #1a73e8;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: var(--bg-color);
      border-bottom: 1px solid #ccc;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header img.logo { height: 50px; }
    header button { 
      background-color: var(--primary-color);
      color: var(--button-color);
      border: none; 
      padding: 10px 20px; 
      border-radius: 25px; 
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }
    header button:hover { transform: scale(1.05); opacity: 0.9; }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 20px;
      text-align: center;
    }
    h1 { margin-bottom: 20px; font-size: 2rem; }
    
    /* Video */
    video {
      width: 80%;
      max-width: 900px;
      border-radius: 10px;
      border: 2px solid #0d6efd;
      opacity: 0;
      animation: fadeIn 0.6s forwards;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    video:hover { transform: scale(1.02); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }

    /* Buttons */
    button.action-btn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: var(--primary-color);
      color: var(--button-color);
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    button.action-btn:hover { transform: scale(1.05); opacity: 0.9; }

    #fullscreenBtn {
      margin-left: 10px;
      background-color: #28a745;
    }

    /* Loader */
    #loader {
      margin-top: 20px;
      width: 50px;
      height: 50px;
      border: 5px solid rgba(0,0,0,0.1);
      border-top-color: var(--loader-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @media(max-width: 500px) {
      video { width: 100%; }
      button.action-btn { width: 90%; }
    }
  </style>
</head>
<body>

<header>
  <img src="/logo.png" alt="Logo" class="logo">
  <div>
    <button id="darkModeBtn">Mode Sombre / Clair</button>
    <button id="fullscreenBtn">Plein écran</button>
  </div>
</header>

<main>
  <h1>Room de partage d'écran</h1>
  <video id="video" autoplay playsinline></video>
  <div id="loader"></div>
  <button id="shareBtn" class="action-btn" style="display:none;">Partager mon écran</button>
</main>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  const video = document.getElementById('video');
  const shareBtn = document.getElementById('shareBtn');
  const darkBtn = document.getElementById('darkModeBtn');
  const fullscreenBtn = document.getElementById('fullscreenBtn');
  const loader = document.getElementById('loader');
  let peerConnection;

  // --- Mode sombre / clair ---
  darkBtn.addEventListener('click', () => document.body.classList.toggle('dark'));

  // --- Plein écran ---
  fullscreenBtn.addEventListener('click', () => {
    if (video.requestFullscreen) video.requestFullscreen();
    else if (video.webkitRequestFullscreen) video.webkitRequestFullscreen();
    else if (video.msRequestFullscreen) video.msRequestFullscreen();
  });

  // --- Récupération ID de la room depuis URL ---
  const roomId = window.location.pathname.split('/')[2];
  console.log("Room ID:", roomId);
  const h1 = document.querySelector("main h1");
  h1.innerText += ` : ${roomId}`;

  // --- a) rejoindre la room côté socket.io ---
  socket.emit("join-room", roomId);

  const params = new URLSearchParams(window.location.search);
  const isHost = params.get("host") === "true";

  const configuration = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

  // --- Fonction pour partager l'écran ---
  async function startScreenShare() {
    try {
      const stream = await navigator.mediaDevices.getDisplayMedia({ 
        video: { width: 1920, height: 1080, frameRate: 120 } 
      });
      video.srcObject = stream;

      peerConnection = new RTCPeerConnection(configuration);
      stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));

      peerConnection.onicecandidate = (event) => {
        if(event.candidate) socket.emit("ice-candidate", { roomId, candidate: event.candidate });
      };

      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      socket.emit("offer", { roomId, offer });

    } catch (err) { console.error("Erreur partage d'écran:", err); }
  }

  // --- Fonction pour voir l'écran du host ---
  async function startViewer() {
    loader.style.display = 'block'; // afficher loader
    peerConnection = new RTCPeerConnection(configuration);

    peerConnection.ontrack = (event) => {
      video.srcObject = event.streams[0];
      loader.style.display = 'none'; // cacher loader
    };

    peerConnection.onicecandidate = (event) => {
      if(event.candidate) socket.emit("ice-candidate", { roomId, candidate: event.candidate });
    };
  }

  // --- Gestion des signaux WebRTC ---
  socket.on("offer", async (offer) => {
    if (!isHost) {
      await startViewer();
      await peerConnection.setRemoteDescription(offer);
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit("answer", { roomId, answer });
    }
  });

  socket.on("answer", async (answer) => {
    if(isHost && peerConnection) await peerConnection.setRemoteDescription(answer);
  });

  socket.on("ice-candidate", async (candidate) => {
    try { await peerConnection.addIceCandidate(candidate); } 
    catch(e) { console.error("ICE candidate error:", e); }
  });

  // --- Affichage du bouton partager pour le host ---
  if (isHost) {
    shareBtn.style.display = "inline-block";
    shareBtn.addEventListener('click', startScreenShare);
  } else {
    startViewer();
  }
</script>

</body>
</html>
