<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Partage d'écran - Accueil</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    input { font-size: 16px; padding: 5px; }
    button { font-size: 16px; padding: 10px 20px; margin: 10px; }
  </style>
</head>
<body>

<h1>Partage d'écran</h1>

<!-- Bouton pour créer une room -->
<button id="createBtn">Créer une room</button>

<!-- Formulaire pour rejoindre une room -->
<div>
  <input type="text" id="roomCode" placeholder="Entrez le code de la room" />
  <button id="joinBtn">Rejoindre la room</button>
</div>

<script>
  // Générer un code aléatoire pour la room
  function generateRoomCode(length = 6) {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    let code = '';
    for (let i = 0; i < length; i++) {
      code += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return code;
  }

  const createBtn = document.getElementById('createBtn');
  const joinBtn = document.getElementById('joinBtn');
  const roomInput = document.getElementById('roomCode');

  // Créer une room → host
  createBtn.addEventListener('click', () => {
    const roomCode = generateRoomCode();
    // Redirection vers room.html avec ?host=true
    window.location.href = `/room/${roomCode}?host=true`;
  });

  // Rejoindre une room → viewer
  joinBtn.addEventListener('click', () => {
    const roomCode = roomInput.value.trim();
    if (!roomCode) {
      alert("Veuillez entrer un code de room valide !");
      return;
    }
    // Redirection vers room.html sans host=true
    window.location.href = `/room/${roomCode}`;
  });
</script>

</body>
</html>
